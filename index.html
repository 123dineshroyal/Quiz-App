<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Quiz App</h1>
	<div class="main">
		<div id="box">
			<h2 id="quesBox">Q.(1) This is The Dummy question ?</h2>
			<div class="row">
				<input id="option1" class="option" type="radio" name="option" value="a"/>
				<label for="option1">Option 1</label>
			</div>
			<div class="row">
				<input id="option2" class="option" type="radio" name="option" value="b"/>
				<label for="option2">Option 2</label>
			</div>
			<div class="row">
				<input id="option3" class="option" type="radio" name="option" value="c"/>
				<label for="option3">Option 3</label>
			</div>
			<div class="row">
				<input id="option4" class="option" type="radio" name="option" value="d"/>
				<label for="option4">Option 4</label>
			</div>
				<button class="btn" onclick="submitQuiz()">Submit</button>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
